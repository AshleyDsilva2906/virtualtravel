<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Tour</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="tour.js"></script>
        <script src="cursorevents.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
            <a-entity id="places-container" cursor-listener tour></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false">
            <!--Title-->
                <a-entity id="app-title" position="0 0.73 -1" text="font:exo2bold; align:center; width:2; color:black; value:It's Time to Travel Virtually">
                    <a-entity id="app-subtitle" position="0 -0.1 0" text="font:dejavu; align:center; width:1; color:black; value:Travel Around the World"></a-entity>
                </a-entity>
                <!--Cursor-->
                <a-entity id="camera-cursor" position="0 0 -1" geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03" material="color:white; shader:flat"></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
